<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:book="http://jsf.examples/book">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.headerAccountEditDetails}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="userDetails">
                <h:panelGrid columns="2" rendered="#{not empty customerAccountBean.customer}">
                    <h:outputText value="#{lang.userFirstName}"/>
                    <h:inputText id="userFirstName" value="#{customerAccountBean.customer.firstName}" required="true"/>
                    <h:outputText value="#{lang.userLastName}"/>
                    <h:inputText id="userLastName" value="#{customerAccountBean.customer.lastName}" required="true"/>
                    <h:outputText value="#{lang.userEmail}"/>
                    <h:inputText id="userEmail" value="#{customerAccountBean.customer.email}" required="true"/>
                </h:panelGrid>
                <h:outputText class="subheading" value="#{lang.subHeaderAddress}"/>
                <h:panelGrid columns="2" rendered="#{not empty customerAccountBean.customer}">
                    <h:outputText value="#{lang.userAddressStreet}"/>
                    <h:inputText id="userAddressStreet" value="#{customerAccountBean.customer.address.street}" required="true"/>
                    <h:outputText value="#{lang.userAddressCity}"/>
                    <h:inputText id="userAddressCity" value="#{customerAccountBean.customer.address.city}" required="true"/>
                    <h:outputText value="#{lang.userAddressPostalCode}"/>
                    <h:inputText id="userAddressPostalCode" value="#{customerAccountBean.customer.address.postalCode}" required="true"/>
                    <h:outputText value="#{lang.userAddressCountry}"/>
                    <h:inputText id="userAddressCountry" value="#{customerAccountBean.customer.address.country}" required="true"/>
                </h:panelGrid>
                <h:outputText class="subheading" value="#{lang.subHeaderCreditCard}"/>
                <h:panelGrid columns="3" rendered="#{not empty customerAccountBean.customer}">
                    <h:outputText value="#{lang.userCreditCardType}"/>
                    <h:selectOneMenu id="userCreditCardType" value="#{customerAccountBean.customer.creditCard.type}" required="true">
                        <f:selectItem itemValue=""/>
                        <f:selectItems value="#{creditCardHelper.cardTypes}"/>
                    </h:selectOneMenu>
                    <h:message for="userCreditCardType" styleClass="error"/>

                    <h:outputText value="#{lang.userCreditCardNumber}"/>
                    <h:inputText id="userCreditCardNumber" value="#{customerAccountBean.customer.creditCard.number}" required="true" size="20">
                        <book:validateCreditCardNumber cardTypeId ="userCreditCardType"/>
                        <f:converter converterId="org.books.presentatio.CreditCardNumberConverter"/>
                    </h:inputText>
                    <h:message for="userCreditCardNumber" styleClass="error"/>

                    <h:outputText value="#{lang.userCreditCardExpireDate}"/>
                    <h:panelGroup>
                        <h:selectOneMenu id="userCreditCardExpirationMonth" value="#{customerAccountBean.customer.creditCard.expirationMonth}" required="true">
                            <f:selectItem itemValue=""/>
                            <f:selectItems value="#{creditCardHelper.expirationMonths}"/>
                        </h:selectOneMenu>
                        <h:outputText value="/"/>
                        <h:selectOneMenu id="userCreditCardExpirationYear" value="#{customerAccountBean.customer.creditCard.expirationYear}" required="true">
                            <f:selectItem itemValue=""/>
                            <f:selectItems value="#{creditCardHelper.expirationYears}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:message for="userCreditCardExpirationMonth" styleClass="error"/>
                        <h:outputText value=" "/>
                        <h:message for="userCreditCardExpirationYear" styleClass="error"/>
                    </h:panelGroup>
                </h:panelGrid>

                <h:commandButton value="#{lang.actionSave}" action="#{customerAccountBean.change()}"/>
                <h:button value="#{lang.actionDiscard}" outcome="cancel"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
