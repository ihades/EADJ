<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:book = "http://xmlns.jcp.org/jsf/composite/bookStore">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.shoppingBasketPay}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="userDetails">
                <book:outputUserDetails customer="#{customerAccountBean.customer}"/>
                <h:commandLink value="#{lang.linkChange}" action="userEditDetails">
                    <f:setPropertyActionListener target="#{navigationBean.outcome}" value="checkOut" />
                </h:commandLink>
                &nbsp; | &nbsp;
                <h:link value="#{lang.linkPasswordChange}" outcome="changePassword"/>
                &nbsp; | &nbsp;
                <h:commandLink value="#{lang.linkLogOut}" action="#{loginBean.logOut()}"/>
            </h:form>
            <h1><h:outputText value="#{lang.shoppingBasketOrderOverview}"></h:outputText></h1>
            <book:outputShoppingBasket shoppingBasket="#{shoppingBasketBean}" order="#{orderBean}"></book:outputShoppingBasket>

        </ui:define>
    </ui:composition>
</html>
