<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:book = "http://xmlns.jcp.org/jsf/composite/bookStore">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.headerLogin}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="userDetails">
                <book:inputLogin name="#{loginBean.username}" passwd="#{loginBean.password}" login="#{loginBean.logIn()}"/>
                <h:link value="#{lang.linkCreateAccount}" outcome="userCreate"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
