<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{lang.templateTitle}</title>
        <h:outputStylesheet name="styles.css"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:graphicImage library="images" name="books.jpg"/>
            <h:panelGrid columns="1">
                <h:outputText class="title" value="#{lang.templateTitle}"/>
                <h:form id="mainMenu">
                    <h:link value="#{lang.linkCatalogSearch}" outcome="catalogSearch"/>
                    &nbsp; | &nbsp;
                    <h:outputText value="#{lang.linkShoppingBasket}" rendered="#{empty shoppingBasketBean.books}"/>
                    <h:link value="#{lang.linkShoppingBasket}" outcome="shoppingBasket" rendered="#{not empty shoppingBasketBean.books}"/>
                    &nbsp; | &nbsp;
                    <h:outputText value="#{lang.linkCheckOut}" rendered="#{empty shoppingBasketBean.books}"/>
                    <h:link value="#{lang.linkCheckOut}" outcome="checkOut" rendered="#{not empty shoppingBasketBean.books}"/>
                    &nbsp; | &nbsp;
                    <h:link value="#{lang.linkAccount}" outcome="userLogin" rendered="#{not loginBean.userLoggedIn}"/>
                    <h:link value="#{lang.linkAccount}" outcome="userDetails" rendered="#{loginBean.userLoggedIn}"/>
                </h:form>
                <ui:insert name="header">
                    <h:outputText class="heading" value="#{lang.templateTitle}"/>
                </ui:insert>
                <ui:insert name ="content">
                </ui:insert>
                <h:messages errorClass="errors" layout="table" globalOnly="true"/>
            </h:panelGrid>
        </h:panelGrid>

    </h:body>
</html>
