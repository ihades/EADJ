<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.headerChangePassword}"/>
            <f:event listener="#{loginBean.isLoggedIn}" type="preRenderView" />
        </ui:define>
        <ui:define name="content">
            <h:form id="userDetails">
                <h:panelGrid columns="2">
                    <h:outputText value="#{lang.userOldPassword}"/>
                    <h:inputSecret id="oldPassword" value="#{customerAccountBean.oldPassword}" required="true"/>
                    <h:outputText value="#{lang.userNewPassword}"/>
                    <h:inputSecret  id="newPassword" value="#{customerAccountBean.password}" required="true"/>
                    <h:commandButton value="#{lang.actionChangePassword}" action="#{customerAccountBean.change()}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
