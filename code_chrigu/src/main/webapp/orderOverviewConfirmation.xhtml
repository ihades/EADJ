<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:book = "http://xmlns.jcp.org/jsf/composite/bookStore"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:l="http://jsf.examples/book">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.shoppingBasketOrderOverviewConfirmation}"/>
        </ui:define>
        <ui:define name="content">
            
            <h:outputText class="info" value="#{lang.thanksForYourOrder}"></h:outputText>
            
            <h:panelGrid columns="2">
                <h:column>
                    #{lang.numberOnly}
                </h:column>
                <h:column>
                    <h:outputText value="#{orderBean.lastOrder.number}"></h:outputText>
                </h:column>
                <h:column>
                    #{lang.dateOnly}
                </h:column>
                <h:column>
                    <h:outputText value="#{orderBean.lastOrder.date}">
                        <f:convertDateTime pattern="d-MM-yyyy"></f:convertDateTime>
                    </h:outputText>
                </h:column>
                <h:column>
                    #{lang.amount}
                </h:column>
                <h:column>
                    <b:iconAwesome name="dollar"></b:iconAwesome>
                    <h:outputText value="#{orderBean.lastOrder.amount}">
                        
                    </h:outputText>
                </h:column>
                <h:column>
                    #{lang.stateOnly}
                </h:column>
                <h:column>
                    <h:outputText value="#{status[l:translate(orderBean.lastOrder.status)]}"/>
                </h:column>
                
            </h:panelGrid>
            
            <h:form id="orderOverviewConfirmation">
                
            </h:form>
            
            <h:link outcome="catalogSearch" value="Start"></h:link>
            
        </ui:define>
    </ui:composition>
</html>
