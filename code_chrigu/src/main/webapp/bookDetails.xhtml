<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form id="bookDetails">
                <h:panelGrid columns="2" rendered="#{not empty catalogBean.selectedBook}">
                    <h:outputText value="Title"/>
                    <h:outputText value="#{catalogBean.selectedBook.title}"/>
                    <h:outputText value="Authors"/>
                    <h:outputText value="#{catalogBean.selectedBook.authors}"/>
                    <h:outputText value="Publisher"/>
                    <h:outputText value="#{catalogBean.selectedBook.publisher}"/>
                    <h:outputText value="Publication Year"/>
                    <h:outputText value="#{catalogBean.selectedBook.publicationYear}"/>
                    <h:outputText value="Binding"/>
                    <h:outputText value="#{catalogBean.selectedBook.binding}"/>
                    <h:outputText value="Number of Pages"/>
                    <h:outputText value="#{catalogBean.selectedBook.numberOfPages}"/>
                    <h:outputText value="Price"/>
                    <h:outputText value="$ #{catalogBean.selectedBook.price}"/>
                    <h:outputText value=""/>
                    <h:commandButton value="add to Basket" action="#{shoppingBasketBean.addBookToBasket(catalogBean.selectedBook)}"/>
                </h:panelGrid>
            </h:form>
            <h:link value="Home" outcome="catalogSearch"/>
        </ui:define>
    </ui:composition>
</html>
