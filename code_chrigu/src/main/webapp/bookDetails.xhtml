<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.headerBookDetails} #{catalogBean.selectedBook.title}" rendered="#{not empty catalogBean.selectedBook}"/>
            <h:outputText class="heading" value="#{lang.headerNoBookSelected}" rendered="#{empty catalogBean.selectedBook}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="bookDetails">
                <h:panelGrid columns="2" rendered="#{not empty catalogBean.selectedBook}">
                    <h:outputText value="#{lang.bookTitle}"/>
                    <h:outputText value="#{catalogBean.selectedBook.title}"/>
                    <h:outputText value="#{lang.bookAuthors}"/>
                    <h:outputText value="#{catalogBean.selectedBook.authors}"/>
                    <h:outputText value="#{lang.bookPublisher}"/>
                    <h:outputText value="#{catalogBean.selectedBook.publisher}"/>
                    <h:outputText value="#{lang.bookPublicationYear}"/>
                    <h:outputText value="#{catalogBean.selectedBook.publicationYear}"/>
                    <h:outputText value="#{lang.bookBinding}"/>
                    <h:outputText value="#{catalogBean.selectedBook.binding}"/>
                    <h:outputText value="#{lang.bookNumberofPages}"/>
                    <h:outputText value="#{catalogBean.selectedBook.numberOfPages}"/>
                    <h:outputText value="#{lang.price}"/>
                    <h:outputText value="$ #{catalogBean.selectedBook.price}"/>
                    <h:outputText value=" "/>
                    <h:commandButton value="#{lang.actionAddtoBasket}" action="#{shoppingBasketBean.addBookToBasket(catalogBean.selectedBookInfo)}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
