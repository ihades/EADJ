<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="Your Shopping Basket" rendered="#{not empty shoppingBasketBean.books}"/>
            <h:outputText class="heading" value="Your Shopping Basket is empty!" rendered="#{empty shoppingBasketBean.books}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="shoppingBasketForm">
                <h:dataTable value="#{shoppingBasketBean.books}" var="basketEntry" rendered="#{not empty shoppingBasketBean.books}">
                    <h:column>
                        <f:facet name="header">Book Title</f:facet>
                        <h:commandLink value="#{basketEntry.book.title}" action="#{catalogBean.selectBook(basketEntry.book)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="$ #{basketEntry.book.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText value="#{basketEntry.count}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="remove" action="#{shoppingBasketBean.removeBookFromBasket(basketEntry.book)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
