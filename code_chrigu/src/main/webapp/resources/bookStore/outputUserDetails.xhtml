<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <cc:interface>
        <cc:attribute name="customer" required="true"/>
        <cc:attribute name="address" required ="true"/>
        <cc:attribute name="creditCard" required ="true"/>
    </cc:interface>
    <cc:implementation>
        <h:panelGrid columns="2" rendered="#{not empty cc.attrs.customer}">
            <h:outputText value="#{lang.userName}"/>
            <h:outputText value="#{cc.attrs.customer.firstName} #{cc.attrs.customer.lastName}"/>
            <h:outputText value="#{lang.userEmail}"/>
            <h:outputText value="#{cc.attrs.customer.email}"/>
            <h:outputText value="#{lang.userAddress}"/>
            <h:outputText value="#{cc.attrs.address.street}"/>
            <h:outputText value=""/>
            <h:outputText value="#{cc.attrs.address.city}"/>
            <h:outputText value=""/>
            <h:outputText value="#{cc.attrs.address.postalCode}"/>
            <h:outputText value=""/>
            <h:outputText value="#{cc.attrs.address.country}"/>
            <h:outputText value="#{lang.userCreditCard}"/>
            <h:outputText value="#{cc.attrs.creditCard.type}"/>
            <h:outputText value=""/>
            <h:outputText value="#{cc.attrs.creditCard.number}">
                <f:converter converterId="org.books.presentatio.CreditCardNumberConverter"/>
            </h:outputText>
            <h:outputText value=""/>
            <h:outputText value="#{cc.attrs.creditCard.expirationMonth} / #{cc.attrs.creditCard.expirationYear}"/>
        </h:panelGrid>
    </cc:implementation>
</html>
