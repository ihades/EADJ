<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <cc:interface>
        <cc:attribute name="customer" required="true"/>
    </cc:interface>
    <cc:implementation>
        <h:panelGrid columns="2" rendered="#{not empty cc.attrs.customer}">
            <h:outputText value="#{lang.userFirstName}"/>
            <h:inputText id="userFirstName" value="#{cc.attrs.customer.firstName}" required="true"/>
            <h:outputText value="#{lang.userLastName}"/>
            <h:inputText id="userLastName" value="#{cc.attrs.customer.lastName}" required="true"/>
            <h:outputText value="#{lang.userEmail}"/>
            <h:inputText id="userEmail" value="#{cc.attrs.customer.email}" required="true"/>
        </h:panelGrid>
    </cc:implementation>
</html>
