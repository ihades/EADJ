<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <cc:interface>
        <cc:attribute name="name" required="true"/>
        <cc:attribute name="passwd" required="true"/>
        <cc:attribute name="login" required="true" method-signature="java.lang.String action()"/>
    </cc:interface>

    <cc:implementation>
        <h:panelGrid columns="2">
            <h:outputText value="#{lang.userEmail}"/>
            <h:inputText id="userEmail" value="#{cc.attrs.name}" required="true"/>
            <h:outputText value="#{lang.userPassword}"/>
            <h:inputSecret  id="userPassword" value="#{cc.attrs.passwd}" required="true"/>
            <h:commandButton value="#{lang.actionLogin}" action="#{cc.attrs.login}"/>
        </h:panelGrid>
    </cc:implementation>
</html>
