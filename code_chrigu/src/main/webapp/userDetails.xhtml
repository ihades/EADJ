<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:book = "http://xmlns.jcp.org/jsf/composite/bookStore">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.headerAccountDetails}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="userDetails">
                <book:outputUserDetails customer="#{customerAccountBean.customer}"
                                        address="#{customerAccountBean.customer.address}"
                                        creditCard="#{customerAccountBean.customer.creditCard}"/>

                <p/>
                <h:commandLink value="#{lang.linkChange}" action="userEditDetails">
                    <f:setPropertyActionListener target="#{navigationBean.outcome}" value="userDetails" />
                </h:commandLink>
                &nbsp; | &nbsp;
                <h:link value="#{lang.linkPasswordChange}" outcome="changePassword"/>
                &nbsp; | &nbsp;
                <h:commandLink value="#{lang.linkLogOut}" action="#{loginBean.logOut()}"/>
                <book:widgetOrderManagement searchInput="#{orderBean.searchString}"
                                            searchAction="#{orderBean.search()}"
                                            searchResult="#{orderBean.orderInfo}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
