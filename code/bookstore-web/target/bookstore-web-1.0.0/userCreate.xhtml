<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:book = "http://xmlns.jcp.org/jsf/composite/bookStore">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.headerCreateAccount}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="userDetails">
                <book:inputUserDetails customer="#{customerAccountBean.customerToRegister}"
                                       password="#{customerAccountBean.password}"
                                       editPassword="true"/>
                <h:outputText class="subheading" value="#{lang.subHeaderAddress}"/>
                <book:inputUserAddress customer="#{customerAccountBean.customerToRegister}"/>
                <h:outputText class="subheading" value="#{lang.subHeaderCreditCard}"/>
                <book:inputUserCreditCard creditCard="#{customerAccountBean.customerToRegister.creditCard}"/>
                <p/>
                <h:commandButton value="#{lang.actionSave}" action="#{customerAccountBean.register()}"/>
                &nbsp;
                <h:button value="#{lang.actionDiscard}" outcome="cancel"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
