<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://java.sun.com/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/applayout/pageTemplate.xhtml">
            <ui:define name="content">
                <b:container>
                    <h:outputText value="Warenkorb" style="font-weight: bold;font-size: larger"></h:outputText>
                    
                    <h:form>
                        <h:dataTable value="#{shoppingBasketBean.books}" var="book" styleClass="book" rowClasses="odd,even"
                                     columnClasses="title,price,count,delete">
                            <h:column headerClass="first">
                                <f:facet name="header">Titel</f:facet>
                                <h:outputText value="#{book.book.title}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Preis</f:facet>
                                <h:outputText value="#{book.book.price}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Anzahl</f:facet>
                                <h:outputText id="bookcount" value="#{Integer.parseInt(shoppingBasketBean.books.get(book).count)}">
                                    
                                </h:outputText>
                            </h:column>
                            <h:column headerClass="last">
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{shoppingBasketBean.removeBookFromBasket(book.book)}">
                                    <b:iconAwesome name="remove"></b:iconAwesome>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton action="shoppingBasket.xhtml"></h:commandButton>
                    </h:form>
                    
                </b:container>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
