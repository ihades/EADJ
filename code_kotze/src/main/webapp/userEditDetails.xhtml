<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.headerAccountDetails}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="userDetails">
                <h:panelGrid columns="2" rendered="#{not empty customerAccountBean.customer}">
                    <h:outputText value="#{lang.userFirstName}"/>
                    <h:inputText id="userFirstName" value="#{customerAccountBean.customer.firstName}" required="true"/>
                    <h:outputText value="#{lang.userLastName}"/>
                    <h:inputText id="userLastName" value="#{customerAccountBean.customer.lastName}" required="true"/>
                    <h:outputText value="#{lang.userEmail}"/>
                    <h:inputText id="userEmail" value="#{customerAccountBean.customer.email}" required="true"/>

                    <h:outputText value="#{lang.userAddressStreet}"/>
                    <h:inputText id="userAddressStreet" value="#{customerAccountBean.customer.address.street}" required="true"/>
                    <h:outputText value="#{lang.userAddressCity}"/>
                    <h:inputText id="userAddressCity" value="#{customerAccountBean.customer.address.city}" required="true"/>
                    <h:outputText value="#{lang.userAddressPostalCode}"/>
                    <h:inputText id="userAddressPostalCode" value="#{customerAccountBean.customer.address.postalCode}" required="true"/>
                    <h:outputText value="#{lang.userAddressCountry}"/>
                    <h:inputText id="userAddressCountry" value="#{customerAccountBean.customer.address.country}" required="true"/>

                    <h:outputText value="#{lang.userCreditCardType}"/>
                    <h:inputText id="userCreditCardType" value="#{customerAccountBean.customer.creditCard.type}" required="true"/>
                    <h:outputText value="#{lang.userCreditCardNumber}"/>
                    <h:inputText id="userCreditCardNumber" value="#{customerAccountBean.customer.creditCard.number}" required="true"/>
                    <h:outputText value="#{lang.userCreditCardExpireDate}"/>
                    <h:panelGrid columns="3">
                        <h:inputText id="userCreditCardExpirationMonth" value="#{customerAccountBean.customer.creditCard.expirationMonth}" required="true"/>
                        <h:outputText value="/"/>
                        <h:inputText id="userCreditCardExpirationYear" value="#{customerAccountBean.customer.creditCard.expirationYear}" required="true"/>
                    </h:panelGrid>
                </h:panelGrid>
                <h:commandButton value="#{lang.actionSave}" action="#{loginBean.logOut()}"/>
                <h:commandButton value="#{lang.actionDiscard}" action="#{loginBean.logOut()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
