<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Book search u can</title>
    </h:head>
        <h:body> 
            <ui:composition template="/applayout/pageTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                <b:alert title="Work in Progress!" severity="warning">
                </b:alert> 
                <h:outputText value ="Book search u can"></h:outputText>
                <h:panelGrid columns="3">
                    <h:outputLabel for = "isbn" value = "ISBN"></h:outputLabel>
                    <h:inputText id = "isbn" value="#{catalogBean.isbn}"></h:inputText>
                </h:panelGrid>
            </h:form>
            <h:form>
                <h:outputText value ="Book search u can wildcard"></h:outputText>
                <h:panelGrid columns="3">
                    <h:outputLabel for = "isbn" value = "Search string"></h:outputLabel>
                    <h:inputText id = "search" value="#{catalogBean.search}"></h:inputText>  
                </h:panelGrid>
                <h:commandButton value="Search" action="#{catalogBean.searchBook}"></h:commandButton>
            </h:form>
                <b:container rendered="#{catalogBean.books.size() > 0}">
                </b:container>
                <h:form>
                    <h:outputText value="#{catalogBean.books.size()} books found" rendered="#{catalogBean.books.size() > 1}"></h:outputText>
                    <h:outputText value="#{catalogBean.books.size()} book found" rendered="#{catalogBean.books.size() == 1}"></h:outputText>
                    <h:dataTable value="#{catalogBean.books}" var="item">
                        <h:column>

                        <h:commandLink action="#{catalogBean.setSelectedBook(item)}" value="#{item.title}"></h:commandLink>
                        <h:commandLink action="#{shoppingBasketBean.addBookToBasket(item)}" value ="">
                            <b:iconAwesome name="cart-arrow-down"></b:iconAwesome>
                        </h:commandLink>

                        </h:column>
                    </h:dataTable>  
                </h:form>
            
            </ui:define>
        </ui:composition>
    </h:body>
</html>
