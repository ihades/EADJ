<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/applayout/pageTemplate.xhtml">
            <ui:define name="content">
                <h1>Login</h1>
                <h:form>
                    <h:panelGrid columns="2">
                    <h:outputText value="#{lang.userEmail}"/>
                    <h:inputText id="userEmail" value="#{loginBean.username}" required="true"/>
                    <h:outputText value="#{lang.userPassword}"/>
                    <h:inputSecret  id="userPassword" value="#{loginBean.password}" required="true"/>
                    <b:commandButton value="#{lang.actionLogin}" action="#{loginBean.logIn()}" iconAwesome="user"/>
                    
                </h:panelGrid>
                </h:form>
                
                <b:button value="Register" look="info" outcome="register.xhtml"></b:button>
                <b:button value="Reset password" look="info" outcome="resetpassword.xhtml"></b:button>
                
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
