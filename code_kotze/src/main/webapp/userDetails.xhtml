<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/applayout/pageTemplate.xhtml">
        <ui:define name="header">
            <h:outputText class="heading" value="#{lang.headerAccountDetails}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="userDetails">
                <h:panelGrid columns="2" rendered="#{not empty customerAccountBean.customer}">
                    <h:outputText value="#{lang.userName}"/>
                    <h:outputText value="#{customerAccountBean.customer.firstName} #{customerAccountBean.customer.lastName}"/>
                    <h:outputText value="#{lang.userEmail}"/>
                    <h:outputText value="#{customerAccountBean.customer.email}"/>
                    <h:outputText value="#{lang.userAddress}"/>
                    <h:outputText value="#{customerAccountBean.customer.address.street}"/>
                    <h:outputText value=""/>
                    <h:outputText value="#{customerAccountBean.customer.address.city}"/>
                    <h:outputText value=""/>
                    <h:outputText value="#{customerAccountBean.customer.address.postalCode}"/>
                    <h:outputText value=""/>
                    <h:outputText value="#{customerAccountBean.customer.address.country}"/>
                    <h:outputText value="#{lang.userCreditCard}"/>
                    <h:outputText value="#{customerAccountBean.customer.creditCard.type}"/>
                    <h:outputText value=""/>
                    <h:outputText value="#{customerAccountBean.customer.creditCard.number}"/>
                    <h:outputText value=""/>
                    <h:outputText value="#{customerAccountBean.customer.creditCard.expirationMonth} / #{customerAccountBean.customer.creditCard.expirationYear}"/>
                </h:panelGrid>
                <h:link value="#{lang.linkChange}" outcome="userEditDetails"/>
                &nbsp; | &nbsp;
                <h:commandLink value="#{lang.linkPasswordChange}" action="#{loginBean.logOut()}"/>
                &nbsp; | &nbsp;
                <h:commandLink value="#{lang.linkLogOut}" action="#{loginBean.logOut()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
